{%extends '../base.html'%}
{% load crispy_forms_tags %}
{%block title%}Sign up{% endblock %}

{%block content%}
<div class="movie-list">
    <div class="container">
        <h1>Sign up</h1>
        <div class="card">
          <div class="card-body">
            <form method = "post">
              {% csrf_token %}
              {{ form|crispy}}
              <button class="btn btn-primary">Sign up</button>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
